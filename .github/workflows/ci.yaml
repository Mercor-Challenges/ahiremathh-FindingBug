name: CI Pipeline
on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Add MinGW-w64 to PATH
        run: echo PATH=%ProgramData%\chocolatey\lib\mingw\tools\install\mingw64\bin;%PATH%>>%GITHUB_ENV%
        shell: cmd
      - name: Build and run tests
        run: script\build.bat
        shell: cmd
      - name: Run example
        run: |
          copy examples\WinSparkle.dll build\examples\go
          cd build\examples\go && issue857.exe
        shell: cmd
